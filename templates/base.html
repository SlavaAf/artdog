<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="">

                <div class="col-md-5 info col-sm-5">
                    <span class="call">8 (931) 266-40-77</span>
                    <span class="mail">info@artdog.ru</span>
                </div>
                <div class="col-md-2 soc col-sm-5">
                    <a href="#"><img src="{{ STATIC_URL }}images/i_inst.png"></a>

            </div>
        </div>
        <div class="nav_menu">

                    <a href="#" class="col-md-2 col-sm-2">контакты</a>
                </div>
            </div>
        </div>

        {% block content %}

    </div>

    <footer class="footer">
        <div class="foot_top">
            <div class="container">
                <div class="col-md-10 col-md-offset-1 col-sm-12 menu">
                    <a href="#" class="col-md-2 col-sm-2">наши услуги</a>
                    <a href="#" class="col-md-2 col-sm-2">отзывы</a>

                <div class="col-md-12 info col-sm-12">
                    <div class="col-md-5 logo">
                        <img src="{{ STATIC_URL }}images/logo.png">
                    </div>
                    <div class="col-md-4 con">
                        <span class="call">8 (931) 266-40-77</span>
                        <span class="mail">info@artdog.ru</span>
